<ion-view view-title="Buscar en el mapa ">
	<ion-content>

	 <div class="button-bar bar-search" ng-hide="ocultaBarSearch">
	    	<div class="item item-input-inset row "  >
				    <label class="item-input-wrapper col col-90">
				      <input class="input-search"type="text" placeholder="Buscar establecimiento..." ng-model="data.search" ng-change="search()">
				    </label>
				    <button class="button button-small ion-android-close button-assertive" ng-click="limpiar()" >
				   <!-- <i class = "icon icon ion-search icon-btn-buscar" ng-click="hola()"></i> -->
				   


 			 </div>
		    
	</div>
	<li class="item" ng-repeat="est in data.establecimientos" ng-click="ubicarSitio(est)" style="color:white">{{est.nombre}} </li>

	    <div id="map" data-tap-disabled="true"  style="height:{{mapa.style}}"></div>

	    <div class=" bar-instrucciones row" >
	    	<label  class=" col img-mark-instruccion" style="border-right:outset" ><img src="img/blue-mark.png" alt="user-avatar" class="btn-intrucciones-img" ng-click="cargarMarcadoresPorEstado(1)"></label>

	    	<label  class=" col img-mark-instruccion" style="border-right:outset" ><img src="img/green-mark.png" alt="user-avatar" class="btn-intrucciones-img" ng-click="cargarMarcadoresPorEstado(2)"></label>

	    	<label  class=" col img-mark-instruccion"  ><img src="img/gray-mark.png" alt="user-avatar" class="btn-intrucciones-img" ng-click="cargarMarcadoresPorEstado(0)"></label>
	    	
	
			
			 
		</div>

		<div class=" bar-instrucciones row" >
	    	<label  class=" col text-instruccion" style="border-right:outset"  ng-click="cargarMarcadoresPorEstado(1)">Abierto</label>
	    	<label  class=" col text-instruccion" style="border-right:outset"  ng-click="cargarMarcadoresPorEstado(2)">Promoci√≥n</label>
	    	<label  class=" col text-instruccion" ng-click="cargarMarcadoresPorEstado(0)">Cerrado</label>
	    	
	
			
			 
		</div>
	
	</ion-content>
</ion-view>
